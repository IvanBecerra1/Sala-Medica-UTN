<mat-card>
  <form [formGroup]="formulario" (ngSubmit)="login()">
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Contraseña</mat-label>
      <input matInput type="password" formControlName="password">
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Iniciar sesión</button>

    <!-- Opcional: botones rápidos -->
    <div style="margin-top: 1rem;">
      <button mat-stroked-button (click)="loginRapido('paciente')">Paciente demo</button>
      <button mat-stroked-button (click)="loginRapido('especialista')">Especialista demo</button>
    </div>
  </form>
</mat-card>
