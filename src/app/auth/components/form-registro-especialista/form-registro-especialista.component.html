<mat-card class="registro-card">
  <app-spinner *ngIf="cargando" class="overlay-spinner"></app-spinner>

  <h2 class="titulo-registro">Registro de Especialista</h2><br><br>

  <form [formGroup]="formulario" (ngSubmit)="registrar()" class="form-grid-compact">

    <!-- PASO 1 -->
    <ng-container *ngIf="paso === 1">
      <mat-form-field appearance="fill" class="campo-full">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email">
      </mat-form-field>

      <mat-form-field appearance="fill" class="campo-full">
        <mat-label>Contraseña</mat-label>
        <input matInput type="password" formControlName="password">
      </mat-form-field>

      <div class="campo-full fila-imagenes">
        <div class="campo-imagen">
          <mat-icon class="icono-imagen">image</mat-icon>
          <input id="imagen" type="file" (change)="seleccionarImagen($event)">
        </div>
      </div>

      <div class="campo-full">
        <button mat-raised-button color="primary" type="button" (click)="paso = 2" class="boton-siguiente">
          Siguiente
        </button>
      </div>
    </ng-container>

    <!-- PASO 2 -->
    <ng-container *ngIf="paso === 2">
      <mat-form-field appearance="fill">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="nombre">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Apellido</mat-label>
        <input matInput formControlName="apellido">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>DNI</mat-label>
        <input matInput formControlName="dni">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Edad</mat-label>
        <input matInput type="number" formControlName="edad">
      </mat-form-field>

      <mat-form-field appearance="fill" class="campo-full">
        <mat-label>Especialidades</mat-label>
        <mat-select formControlName="especialidadesSeleccionadas" multiple>
          <mat-option *ngFor="let e of especialidadesDisponibles" [value]="e">{{ e }}</mat-option>
        </mat-select>
      </mat-form-field>

      <div class="nueva-especialidad campo-full">
        <mat-form-field appearance="fill" class="flex-1">
          <mat-label>Nueva especialidad</mat-label>
          <input matInput [formControl]="especialidadNueva">
        </mat-form-field>
        <button mat-mini-fab color="accent" type="button" (click)="agregarEspecialidadManual()">
          <mat-icon>add</mat-icon>
        </button>
      </div>
      <div class="botones-navegacion campo-full">
        <button mat-stroked-button type="button" class="boton-siguiente" (click)="paso = 1">Atrás</button>

        <button mat-raised-button color="primary" type="submit" class="boton-siguiente" [disabled]="cargando">
          Registrarse
        </button>
      </div>
    </ng-container>

  </form>
</mat-card>
