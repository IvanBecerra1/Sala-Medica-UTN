<mat-card class="card-registro">
  <h2 class="titulo-form">Registro de Paciente</h2>
  <br><br>
  <app-spinner *ngIf="cargando" class="overlay-spinner"></app-spinner>

  <form [formGroup]="formulario" (ngSubmit)="registrar()" class="form-grid-compact">

    <!-- PASO 1: Datos personales -->
    <ng-container *ngIf="paso === 1">
      <mat-form-field appearance="fill">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="nombre">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Apellido</mat-label>
        <input matInput formControlName="apellido">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Edad</mat-label>
        <input matInput type="number" formControlName="edad">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>DNI</mat-label>
        <input matInput formControlName="dni">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Obra Social</mat-label>
        <input matInput formControlName="obraSocial">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email">
      </mat-form-field>

      <mat-form-field appearance="fill" class="campo-full">
        <mat-label>Contraseña</mat-label>
        <input matInput type="password" formControlName="password">
      </mat-form-field>

      <div class="campo-full">
        <button mat-raised-button color="primary" type="button" (click)="paso = 2" class="boton-siguiente">
          Siguiente
        </button>
      </div>
    </ng-container>

    <!-- PASO 2: Imágenes -->
    <ng-container *ngIf="paso === 2">
      <div class="campo-full fila-imagenes">
        <div class="campo-imagen">
          <mat-icon class="icono-imagen">image</mat-icon>
          <label for="imagen1">Imagen 1:</label>
          <input id="imagen1" type="file" (change)="seleccionarImagen1($event)">
        </div>

        <div class="campo-imagen">
          <mat-icon class="icono-imagen">image</mat-icon>
          <label for="imagen2">Imagen 2:</label>
          <input id="imagen2" type="file" (change)="seleccionarImagen2($event)">
        </div>
      </div>

      <div class="botones-navegacion campo-full">
    
        <button mat-stroked-button type="button" class="boton-siguiente" (click)="paso = 1">Atrás</button>
      </div>
      <div class="botones-navegacion campo-full">
        <button mat-raised-button color="primary" class="boton-siguiente" type="submit" [disabled]="cargando">
          Registrarse
        </button>
      </div>
    </ng-container>

  </form>
</mat-card>
