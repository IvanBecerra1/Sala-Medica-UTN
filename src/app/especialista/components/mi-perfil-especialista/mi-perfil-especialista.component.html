<mat-card class="perfil-container">

<ng-container *ngIf="usuario">
    
  <img mat-card-image [src]="usuario.imagenUrl" alt="Foto de perfil" class="foto-perfil">

  <mat-card-content>
    <h2>{{ usuario.nombre }} {{ usuario.apellido }}</h2>
    <p><strong>Email:</strong> {{ usuario.email }}</p>
    <p><strong>Rol:</strong> {{ usuario.rol }}</p>
    <p *ngIf="usuario.dni"><strong>DNI:</strong> {{ usuario.dni }}</p>
    <p *ngIf="usuario.edad"><strong>Edad:</strong> {{ usuario.edad }}</p>
    <div>
      <p><strong>Especialidades:</strong></p>
      <ul>
        <li *ngFor="let esp of usuario.especialidades">{{ esp }}</li>
      </ul>
    </div>
  </mat-card-content>

  <div *ngIf="usuario.rol === 'especialista'">
    <mat-card class="perfil-horario">
        <h2>Mis Horarios de Atención</h2>

        <h3>Días disponibles</h3>
        <mat-checkbox *ngFor="let dia of diasDisponibles" [(ngModel)]="dia.seleccionado">
            {{ dia.nombre }}
        </mat-checkbox>

        <h3>Horarios disponibles</h3>
        <mat-checkbox *ngFor="let franja of franjasHorarias" [(ngModel)]="franja.seleccionado">
            {{ franja.nombre }}
        </mat-checkbox>

        <div style="margin-top: 16px;">
            <button mat-raised-button color="primary" (click)="guardar()">Guardar</button>
        </div>
        </mat-card>
  </div>
  
</ng-container>
</mat-card>
