<mat-toolbar color="primary" class="navbar">
  <a mat-button class="logo-btn" routerLink="/auth/bienvenida">
    <mat-icon class="icono-logo">local_hospital</mat-icon>
    <span class="titulo">Clinica UTN Avellaneda</span>
  </a>

  <span class="spacer"></span>

  <ng-container *ngIf="usuario.rol !== 'no-registrado'; else noRegistrado">
    <a mat-button routerLink="/auth/bienvenida">Inicio</a>
    <a mat-button routerLink="/perfil">Mi perfil</a>
    <a mat-button (click)="cerrarSesion()">Cerrar sesión</a>
    <a *ngIf="usuario.rol === 'admin'" mat-button routerLink="/admin">Panel Admin</a>
  </ng-container>

  <ng-template #noRegistrado>
    <a mat-button routerLink="/auth/login">Iniciar Sesión</a>
    <a mat-button routerLink="/auth/registro">Registrarse</a>
  </ng-template>
</mat-toolbar>
