<mat-card>
  <h2>Especialistas</h2>

  <!-- Filtro por rol 
  -->

  <mat-form-field appearance="fill">
    <mat-label>Filtrar por rol</mat-label>
    <mat-select [(value)]="rolSeleccionado" (selectionChange)="listar()">
      <mat-option *ngFor="let r of roles" [value]="r">{{ r | titlecase }}</mat-option>
    </mat-select>
  </mat-form-field>

  <table mat-table [dataSource]="usuarios" class="mat-elevation-z8" style="width: 100%; margin-top: 16px;">

    <!-- Foto -->
    <ng-container matColumnDef="foto">
      <th mat-header-cell *matHeaderCellDef> Foto </th>
      <td mat-cell *matCellDef="let u">
        <img [src]="u.imagenUrl" alt="foto" width="40" height="40" style="border-radius: 50%;">
      </td>
    </ng-container>

    <!-- Nombre -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let u"> {{ u.nombre }} {{ u.apellido }} </td>
    </ng-container>

     <!-- dni -->
    <ng-container matColumnDef="dni">
      <th mat-header-cell *matHeaderCellDef> DNI </th>
      <td mat-cell *matCellDef="let u"> {{ u.dni }} </td>
    </ng-container>

     <!-- edad -->
    <ng-container matColumnDef="edad">
      <th mat-header-cell *matHeaderCellDef> Edad </th>
      <td mat-cell *matCellDef="let u"> {{ u.edad }} </td>
    </ng-container>

    <!-- Email -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Correo </th>
      <td mat-cell *matCellDef="let u"> {{ u.email }} </td>
    </ng-container>
    <!-- Rol -->
    <ng-container matColumnDef="rol">
      <th mat-header-cell *matHeaderCellDef> Rol </th>
      <td mat-cell *matCellDef="let u"> {{ u.rol }} </td>
    </ng-container>

    <!-- Estado -->
    <ng-container matColumnDef="estado" >
      <th mat-header-cell *matHeaderCellDef> Estado </th>
      <td mat-cell *matCellDef="let u">
        <span *ngIf="u.rol === 'especialista'">{{ u.aprobado ? 'Habilitado' : 'Deshabilitado' }}</span>
      </td>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let u">
        <button *ngIf="u.rol === 'especialista'" mat-button color="primary" (click)="toggleEstado(u)">
          {{ u.aprobado ? 'Deshabilitar' : 'Habilitar' }}
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
  </table>
</mat-card>
