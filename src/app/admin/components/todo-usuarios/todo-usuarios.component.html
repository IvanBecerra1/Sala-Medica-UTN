<br><br><div class="pacientes-grid">
  <div *ngFor="let paciente of pacientes" class="paciente-card" (click)="verHistorial(paciente.uid, paciente.rol)">
    <div class="imagen-container">
      <img [src]="paciente.imagenUrl" alt="foto de {{paciente.nombre}}" />
    </div>
    <div class="nombre-con-estado">
      <span class="nombre">{{ paciente.nombre }} {{ paciente.apellido }}</span>
    </div>
      <span class="rol">{{paciente.rol}}</span>
<br>
  </div>
</div>
<br>
